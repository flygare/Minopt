<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Minopt </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> Minopt</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="object-form">
                    <label class="radio-inline"><input id="persons-radio" type="radio" name="object" checked>Person</label>
                    <label class="radio-inline"><input id="addresses-radio" type="radio" name="object">Address</label>
                    <label class="radio-inline"><input id="profiles-radio" type="radio" name="object">Profile</label>
                </form>
            </div>
            <div class="col-md-6">
                <form id="rows-form">
                    <label class="radio-inline"><input id="1000-radio" type="radio" name="rows" checked>1k rows</label>
                    <label class="radio-inline"><input id="10000-radio" type="radio" name="rows">10k rows</label>
                    <label class="radio-inline"><input id="100000-radio" type="radio" name="rows">100k rows</label>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="btn-group" role="group">
                    <button id="GET-btn" type="button" class="btn btn-default">GET request</button>
                    <button id="POST-btn" type="button" class="btn btn-default">POST request</button>
                    <button id="DELETE-btn" type="button" class="btn btn-default">DELETE request</button>
                </div>
            </div>
            <div class="col-md-6">
                <pre>
                    <p id="response"/>
                </pre>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/faker.min.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>
</html>
