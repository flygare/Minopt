    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> Minopt</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
		        <div class="input-group-btn select" id="selectrows">
    		        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="selected">1k rows</span> <span class="caret"></span></button>
    		        <ul class="dropdown-menu option" role="menu">
    			        <li id="1k"><a href="#">1k rows</a></li>
    			        <li id="10k"><a href="#">10k rows</a></li>
    			        <li id="100k"><a href="#">100k rows</a></li>
    		        </ul>
		        </div>
            </div>
            <div class="col-md-6">
                <div class="input-group-btn select" id="selecttype">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="selected">Person (2 properties)</span> <span class="caret"></span></button>
                    <ul class="dropdown-menu option" role="menu">
                        <li id="person"><a href="#">Person (2 properties)</a></li>
                        <li id="address"><a href="#">Address (5 properties)</a></li>
                        <li id="profile"><a href="#">Profile (10 properties)</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <button id="get-btn" type="button" class="btn btn-lg btn-primary center-block"> GET request </button>
                </div>
                <div class="col-md-6">
                    <button id="post-btn" type="button" class="btn btn-lg btn-primary center-block"> POST request </button>
                </div>
                <br/>
                <br/>
                <br/>
                <div class="col-md-6">
                    <p id="get-title"/>
                    <p id="get-body"/>
                </div>

                <div class="col-md-6">
                    <p id="post-title"/>
                    <p id="post-body"/>
                </div>
            </div>
        </div>
    </div>
